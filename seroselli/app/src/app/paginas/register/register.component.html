      <div class="card card-body" style="background-color: rgb(171, 218, 213); z-index: 1;">
          <h5>Registrarse</h5><br><hr>
          <div class="container pb-auto" style="padding-left: 30%;padding-right: 30%; padding-bottom: 10%;">
            <form class="form-group" #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
                <label class="form-label">Nombre</label>
                <input name="nombre" #nombre="ngModel" [(ngModel)]="service.formData.nombre" class="form-control" placeholder="Juan">
                <br>
                <label class="form-label">Apellido</label>
                <input name="apellido" #apellido="ngModel" [(ngModel)]="service.formData.apellido" class="form-control" placeholder="Perez">  
                <br>
                <label class="form-label">Correo Electrónico</label>
                <input type="email" name="uemail" #uemail="ngModel" [(ngModel)]="service.formData.uemail" class="form-control"  placeholder="juanperez@correo.com">
                <br>
                <label class="form-label">Contraseña</label>
                <div class="input-group mb-3">
                    <input type="{{pass}}" name="password" #epassword="ngModel" [(ngModel)]="service.formData.epassword" class="form-control" placeholder="********">
                    <button class="verPass" type="button" (click)="verPass()"></button>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        <a href="/terminos" class="link-primary">He leído los términos y condiciones</a>
                    </label>
                  </div>
                <div class="form-group">
                    <br>
                    <button class="btn btn-outline-info" type="submit" >Registrar</button>
                </div>
            </form>        
      </div>

      {{service.formData.nombre}}
      {{service.formData.apellido}}
      {{service.formData.uemail}}
      {{service.formData.epassword}}

    </div>
