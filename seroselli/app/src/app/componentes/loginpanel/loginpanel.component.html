<div class="login-panel" id="loginPanel">
  <div class="oscurecer-fondo"></div>
  <div class="panel">
    <div class="px-5 py-2" style="background-color: #567b86; color: white;">
        <h5>Iniciar sesión</h5>
        <form class="was-validated"  #form="ngForm" (submit)="onSubmit(form)" autocomplete="on">
          <div class="form-group">
            <label for="uemail">Correo:</label>
            <input type="email" #nombre="ngModel" [(ngModel)]="service.formData.uemail" class="form-control" id="uemail" placeholder="Enter username" name="uemail" placeholder="nombre@ejemplo.com" required>
            <div class="invalid-feedback">nombre@ejemplo.com</div>
          </div>
          <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            <div class="invalid-feedback">nombre@ejemplo.com</div>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember">Recordarme
            </label>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Acceder</button>
        </form> 
          <hr>
         <a href="/registrarse" class="btn btn-outline-light">Registrarse</a>  
    </div> 
  </div>
</div>

<div class="perfilOptions" id="perfilOptions">
  <tr><a class="item" href="#">Perfil</a></tr>
  <tr><a class="item" href="#">Mis Actividades</a></tr>
  <tr><a class="item" href="#">Mis Publicaciones</a></tr>
  <hr>
  <tr><a class="item" href="#">Cerrar Sesión</a></tr>
  
  
  
</div>
