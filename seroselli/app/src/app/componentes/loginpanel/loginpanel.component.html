<div class="login-panel oculto" ngstyle="logeado" id="loginPanel">

  <div class="oscurecer-fondo"></div>

  <div class="panel">
 
        <h5>Iniciar sesión</h5>

        <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>

          <div class="form-group">
            <label>Correo:</label>
            <input type="email" class="form-control" name="uemail" #uemail="ngModel" ngModel (ngModel)="usuario.formLog.uemail" placeholder=" correo@correo.com" required>
          </div>

          <div class="form-group">
            <label >Contraseña:</label>
            <input type="password" class="form-control" name="epassword" ngModel #epassword="ngModel" (ngModel)="usuario.formLog.epassword" placeholder="*********" required>
          </div>

          <!-- <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember">Recordarme
            </label>
          </div> -->

          <button type="submit" class="btn btn-primary" id="botonAcceder" style="width: 100%;">Acceder</button>
        </form> 

          <hr>
         <a href="/registro" class="btn btn-outline-light">Registrarse</a>  
         <div class="alert {{notificacion}}"  role="alert">
          {{mensaje}}
        </div>


  </div>

</div>

<div class="perfilOptions oculto" id="perfilOptions">
  <tr><a class="item" href="#">Perfil</a></tr>
  <tr><a class="item" href="#">Mis Actividades</a></tr>
  <tr><a class="item" href="#">Mis Publicaciones</a></tr>
  <hr>
  <tr><a class="item" href="#">Cerrar Sesión</a></tr>
  
  
  
</div>
