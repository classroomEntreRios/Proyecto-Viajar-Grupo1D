</head>
<body>
  <app-root></app-root>
      
<script>
  //abrir panel de login
 $(document).ready(function(){
    $("#ibotonAcceder").click(function(){
        $("#loginPanel").fadeToggle("fast");
    });
 //mostrar menu circular
 $("#dashButton").click(function(){},function(){
 $("#sideNav").fadeToggle("slow");
 $("#oscuroSide").show("fast");
 })
 
 $("#sideNav").click(function(){},function(){
   $("#sideNav").hide("fast");
   $("#oscuroSide").hide("fast");
 })

 $("#oscuroSide").click(function(){
   $("#oscuroSide").hide("fast");
   $("#sideNav").hide("fast");
 })

 $("#dash").hover(function(){},function(){
   $("#dash").hide("fast");
   $("#oscuroSide").hide("fast");
 })

  $("#ciudades").hover(function(){
    $(".ciudadesTab").show()},function(){
      $(".ciudadesTab").hide();
    }
  )
  $("#clima").hover(function(){
    $(".climaTab").show()},function(){
      $(".climaTab").hide();
    }
  )
  $("#itinerario").hover(function(){
    $(".itinerarioTab").show()},function(){
      $(".itinerarioTab").hide();
    }
  )
  $("#foro").hover(function(){
    $(".foroTab").show()},function(){
      $(".foroTab").hide();
    }
  )
  $("#dashOK").click(function(){
    $("#dash").toggle()}
  )

  });


  </script>
</body>

</html>
